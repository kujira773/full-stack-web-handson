<!DOCTYPE html>
<html>
<head>
    <!--ファイルを読み込む-->
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <style>
        #resize1 {
            width: 200px;
            height: 100px;
            background-color: aqua;
        }
        #also {
            width: 200px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="resize1">リサイズしてください</div>

    <div id="also">一緒に動きます</div>

    <script src="jquery-3.5.0.min.js"></script>
    <!--JSファイルを読み込む-->
    <script src="jquery-ui/jquery-ui.js"></script>

    <script type="text/javascript">
        $("#resize1").resizable({
            alsoResize: "#also"
        });
        $("#also").resizable();

    </script>
</body>

</html>
